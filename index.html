<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
<div class="container">
        <div class="encriptar">
        <textarea 
         name="texto"
         class="texto"
         id="texto"
         cols="30"
         rows="10"
         placeholder="por favor ingresa el texto aqui"
       ></textarea>
    
     <div class="terminos">
        <p>solo letras minusculas y sin acentos.</p>
     </div>
     <div class="botones">
     <button class="btn-encriptar" type="button" onclick="encriptar()">
      encriptar
     </button>
     <input
     type="button"
     class="btn-desencriptar"
     value="Desencriptar"
     onclick="desencriptar()"
     />
     <div>

 <div class="encriptado">
    <img src="" alt="" id="imagen">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">ningun mensaje ingresado</h2>
        <p id="parrafo">ingrese el texto a encriptar o desencriptar</p>
<textarea 
name="mensaje"
 id="mensaje"
  class="mensaje">
</textarea>
    </div>
</div>
</div>
</div>
</div>
</div>
<body>
    <script>"index.js"</script>
</body>
</html>
